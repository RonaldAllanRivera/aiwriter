{% extends "generator/base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Register</h2>
<form method="post" class="space-y-4">
  {% csrf_token %}
  <input name="username" class="w-full p-2 border rounded" placeholder="Username">
  <input type="password" name="password" class="w-full p-2 border rounded" placeholder="Password">
  <button class="bg-blue-600 text-white px-4 py-2 rounded">Register</button>
</form>
{% endblock %}
