{% extends "generator/base.html" %}
{% load i18n %}

{% block content %}
<h2 class="text-2xl font-bold mb-6 text-center">Register</h2>

<form method="post" action="{% url 'account_signup' %}" class="space-y-4 max-w-md mx-auto bg-white p-6 rounded shadow">
  {% csrf_token %}
  {% for field in form %}
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
      {{ field }}
      {% if field.errors %}
        <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
      {% endif %}
    </div>
  {% endfor %}

  <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded w-full hover:bg-green-700">
    Register
  </button>
</form>

<p class="text-center text-sm text-gray-600 mt-4">
  Already have an account? <a href="{% url 'account_login' %}" class="text-blue-600 hover:underline">Log in</a>
</p>
{% endblock %}
