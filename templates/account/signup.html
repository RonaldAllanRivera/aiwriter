{% extends "generator/base.html" %}
{% load i18n %}

{% block content %}
<h2 class="text-2xl font-bold mb-6">Register</h2>

<form method="post" action="{% url 'account_signup' %}" class="space-y-4">
  {% csrf_token %}
  {{ form.non_field_errors }}

  {% for field in form %}
    <div>
      <label class="block text-sm font-medium">{{ field.label }}</label>
      {{ field }}
      {{ field.errors }}
    </div>
  {% endfor %}

  <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded w-full">Register</button>
</form>

<p class="mt-4 text-sm text-gray-600">
  Already have an account? <a href="{% url 'account_login' %}" class="text-blue-600 hover:underline">Login here</a>
</p>
{% endblock %}
