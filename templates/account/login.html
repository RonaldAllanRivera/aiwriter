{% extends "generator/base.html" %}
{% load i18n %}

{% block content %}
<h2 class="text-2xl font-bold mb-6">Login</h2>

<form method="post" action="{% url 'account_login' %}" class="space-y-4">
  {% csrf_token %}
  {{ form.non_field_errors }}
  
  {% for field in form %}
    <div>
      <label class="block text-sm font-medium">{{ field.label }}</label>
      {{ field }}
      {{ field.errors }}
    </div>
  {% endfor %}

  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Login</button>
</form>

<p class="mt-4 text-sm text-gray-600">
  Donâ€™t have an account? <a href="{% url 'account_signup' %}" class="text-blue-600 hover:underline">Register here</a>
</p>
{% endblock %}
