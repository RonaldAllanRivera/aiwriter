{% extends "generator/base.html" %}
{% block title %}Generate{% endblock %}
{% block content %}
  <form method="post" class="space-y-4">
    {% csrf_token %}
    <textarea name="prompt" rows="4" class="w-full p-2 border rounded" placeholder="Enter your topic...">{{ prompt }}</textarea>
    <button class="bg-blue-600 text-white px-4 py-2 rounded">Generate</button>
  </form>

  {% if output %}
    <div class="mt-6 p-4 bg-white rounded shadow">
      <h2 class="font-bold mb-2">AI Output</h2>
      <pre class="whitespace-pre-wrap">{{ output }}</pre>
    </div>
  {% endif %}
{% endblock %}
